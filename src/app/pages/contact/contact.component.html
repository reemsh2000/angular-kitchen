<div class="contact_form_container mt-5 mb-5">
  <h1>Contact</h1>
  <form class="col-lg-8 contact_form "onsubmit="return false;">
    <div class="column">
      <div class="row">
        <div class="col-lg-6 mt-4 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter First Name"
          />
        </div>
        <div class="col-lg-6 mt-4 mb-3">
          <input type="text" class="form-control" placeholder="Enter Last Name" />
        </div>
      </div>
   
      <div class="col-lg-12 mt-4 mb-4">
        <input type="text" class="form-control" placeholder="Enter Email " />
      </div>
      <div class="col-lg-12 mt-4 mb-4">
        <input type="text" class="form-control" placeholder="Enter Mobile" />
      </div>
      <div class="col-lg-12 cont_btn" >
        <button class="btn btn-md btn-dark ">Submit</button>
      </div>
    </div>
  </form>
</div>
