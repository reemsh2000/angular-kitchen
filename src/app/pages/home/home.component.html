<div class="banner">
  <div class="content">
    <h1 class="mb-5">
      Fresh Cooked Food
      <br />
      At Your Door.
    </h1>
    <a routerLink="menu">
      ORDER NOW
      <i class="bi bi-arrow-right"></i>
    </a>
  </div>
</div>
<!-- foodbox  -->
<div class="container mt-4 mb-4">
  <p class="text-center">
    Customers
    <span class="highlight">Favourites Food</span>
  </p>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <div class="image_container">
          <img src="{{ fd.foodImg }}" />
        </div>
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodPrice | currency: "INR" }}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">
    view more
    <i class="bi bi-arrow-right"></i>
  </a>
</div>
